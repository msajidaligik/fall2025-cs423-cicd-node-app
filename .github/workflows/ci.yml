name: CI Pipeline For ToDo App

run-name: >+
  CI Pipeline triggered by ${{github.actor}} 
  on branch: ${{github.ref_name}} 
  on event: ${{github.event_name}}
  on repository: ${{github.repository}} 

on:
  push:
      branches:
        - main
        - feature/*
  pull_request:
      branches:
        - main
  workflow_dispatch:
  
jobs:
  quality-checks:
    name: Check code quality (Lint + tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup NodeJs
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm
          
      - name: Installing dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --ci --watchAll=false --reporters=default
  build:
    name: Create app build
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup NodeJs
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm
          
      - name: Installing dependencies
        run: npm install
        
      - name: Build production bundle 
        run: npm run build
        
      - name: Upload build artifact
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4 
        with: 
          name: react-build 
          path: dist/
      
  deploy:
    name: Deploy app to github pages
    runs-on: ubuntu-latest
    needs: build
    if: ${{github.ref_name == 'main'}}
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Download the artifacts
        uses: actions/download-artifact@v5
        with:
          name: react-build
          path: build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4







    
